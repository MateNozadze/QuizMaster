
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sign Up</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<main layout:fragment="content" class="content-wrapper">
    <h2 class="text-center mb-4" th:text="#{sign.up}">Sign Up</h2>
    <form th:action="@{/signup}" method="post" class="d-flex flex-column gap-3 form-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group mb-3">
            <label for="username" class="form-label" th:text="#{user}">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label" th:text="#{password}">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-success" th:text="#{sign.up}">Sign Up</button>
    </form>
    <span class="text-center mt-3" th:text="#{already.have.account}">
        Already have an account? </span> <a th:href="@{/login}">Log In</a>

</main>
</body>
</html>
