<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>All Quizzes</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<main layout:fragment="content" class="content-wrapper">
    <h2 th:text="${appName != null} ? ${appName} + ' Quizzes' : 'DefaultQuizApp Quizzes'">Quizzes</h2>
    <ul class="list-group quiz-list">
        <li class="list-group-item" th:each="quiz : ${quizzes}">
            <strong th:text="${quiz.name} ?: 'No Name'">No Name</strong> – question count:
            <span th:text="${#lists.size(quiz.questions)}">0</span>
            <span th:if="${enableDescription}">
                – description: <span th:text="${quiz.description} ?: 'No Description'">No Description</span>
            </span>
            <div>
                <a class="btn btn-primary" th:href="@{'/quiz/start/' + ${quiz.quizId}}">Start Quiz</a>
            </div>
        </li>
    </ul>
    <a class="btn btn-secondary" th:href="@{/home}">Back</a>
</main>
</body>
</html>
