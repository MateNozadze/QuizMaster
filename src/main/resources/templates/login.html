<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Log In</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<main layout:fragment="content" class="content-wrapper">
    <h2 class="text-center mb-4" th:text="#{log.in}">Log In</h2>
    <div th:if="${param.logout}" class="alert alert-success" th:text="#{successfully.logged.out}">
        logged out successfully.
    </div>
    <form th:action="@{/login}" method="post" class="d-flex flex-column gap-3 form-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group mb-3">
            <label for="username" class="form-label" th:text="#{user}">User</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label" th:text="#{password}">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="#{invalid}">
            Invalid username or password.
        </div>
        <button type="submit" class="btn btn-success" th:text="#{log.in}">Log In</button>
    </form>
    <span class="text-center mt-3" th:text="#{dont.have.account}">
        Don't have an account? </span><a th:href="@{/signup}">Sign Up</a>

</main>
</body>
</html>
